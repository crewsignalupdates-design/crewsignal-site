<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    /* Page layout: reuse .cs-report shell for consistency */
    body {
      margin: 0;
      padding: 0;
    }

    .cs-subscribe-page {
      max-width: 960px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 3rem;
    }

    .cs-subscribe-header {
      margin-bottom: 2rem;
    }

    .cs-subscribe-back {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-decoration: none;
      color: var(--cs-accent, #38bdf8);
    }

    .cs-subscribe-back:hover {
      text-decoration: underline;
    }

    /* Override Mailchimp card to match CS surface */
    #mc_embed_signup {
      background: var(--cs-surface, #0b1020) !important;
      color: var(--cs-text-main, #e5e7eb) !important;
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      padding: 1.75rem 1.6rem 2.1rem !important;
      border-radius: 1.25rem !important;
      border: 1px solid var(--cs-border-subtle, rgba(148, 163, 184, 0.25)) !important;
      box-shadow: 0 16px 35px rgba(15, 23, 42, 0.9) !important;
    }

    #mc_embed_signup h2 {
      margin-top: 0;
      margin-bottom: 0.75rem;
      text-align: center;
      font-size: 1.25rem;
      color: var(--cs-heading, #f9fafb) !important;
    }

    #mc_embed_signup p,
    #mc_embed_signup label {
      color: var(--cs-text-main, #e5e7eb) !important;
    }

    .indicates-required {
      text-align: center;
      font-size: 0.8rem;
      color: var(--cs-text-muted, #9ca3af) !important;
      margin-bottom: 1rem;
    }

    /* Form fields */
    #mc_embed_signup .mc-field-group {
      margin-bottom: 1rem;
    }

    #mc_embed_signup label {
      display: block;
      margin-bottom: 0.35rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    #mc_embed_signup input[type="text"],
    #mc_embed_signup input[type="email"],
    #mc_embed_signup select {
      width: 100%;
      padding: 0.55rem 0.7rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: #020617;
      color: var(--cs-text-main, #e5e7eb);
      font-size: 0.92rem;
    }

    #mc_embed_signup input[type="text"]::placeholder,
    #mc_embed_signup input[type="email"]::placeholder {
      color: #6b7280;
    }

    /* GDPR block styling */
    #mergeRow-gdpr {
      margin-top: 1.4rem !important;
      padding-top: 1rem;
      border-top: 1px solid rgba(148, 163, 184, 0.3);
    }

    #mergeRow-gdpr label.checkbox.subfield {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      margin-bottom: 0.6rem;
      font-weight: 400 !important;
      font-size: 0.9rem;
    }

    #mergeRow-gdpr input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-top: 0.15rem;
      appearance: auto;
      cursor: pointer;
      background-color: #ffffff !important;
      border: 1px solid #666 !important;
    }

    .content__gdprLegal {
      margin-top: 0.75rem;
      font-size: 0.78rem;
      color: var(--cs-text-muted, #9ca3af) !important;
    }

    .content__gdprLegal a {
      color: var(--cs-accent, #38bdf8) !important;
      text-decoration: none;
    }

    .content__gdprLegal a:hover {
      text-decoration: underline;
    }

    /* Center the button row container */
    #mc-embedded-subscribe-form .clear {
      text-align: center;
      margin-top: 1.25rem;
    }

    /* Mailchimp response messages */
    #mce-error-response,
    #mce-success-response {
      margin-top: 1rem;
      border-radius: 0.75rem;
      padding: 0.75rem 0.9rem;
      font-size: 0.85rem;
    }

    #mce-error-response {
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid rgba(248, 113, 113, 0.6);
      color: #fecaca;
    }

    #mce-success-response {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(74, 222, 128, 0.7);
      color: #bbf7d0;
    }

    /* Make text readable on dark background */
    #mc_embed_signup,
    #mc_embed_signup label,
    #mc_embed_signup input,
    #mc_embed_signup p,
    #mc_embed_signup select {
      color: var(--cs-text-main, #e5e7eb) !important;
    }
