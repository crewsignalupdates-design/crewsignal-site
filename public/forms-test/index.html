<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Form Detection Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<h1>Netlify Form Detection Test</h1>

<form name="test-capture" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="test-capture">
  <label>Email <input type="email" name="Email" required></label>
  <button type="submit">Send</button>
</form>

<p>If this works, a “Forms” section will appear in your Netlify dashboard.</p>
</html>
